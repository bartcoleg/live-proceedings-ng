<html ng-app="myApp">
<head>
  <title>Live Proceedings - Senate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div ng-controller="SectionCtrl">
    <div id="house">
      <h1>{{house.chamber}} Live Proceedings</h1>
      <div class="{{house.chamber}}-section lp-section" ng-repeat="section in house.sections">
        <h2>{{section.section}}</h2>
        <div class="proceedings-item" ng-repeat="item in section.items">
          {{item.item}} - {{item.text}} - Sponsors: {{item.sponsors}} - {{item.action}}
        </div>
      </div>
    </div>
    <div id="senate">
      <h1>{{senate.chamber}} Live Proceedings</h1>
      <div class="{{senate.chamber}}-section lp-section" ng-repeat="section in senate.sections">
        <h2>{{section.section}}</h2>
        <div class="proceedings-item" ng-repeat="item in section.items">
          {{item.item}} - {{item.text}} - {{item.sponsors}} =- {{item.action}}
        </div>
      </div>
    </div>
  </div>
</html>
